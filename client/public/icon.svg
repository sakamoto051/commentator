<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1a0a2e"/>
      <stop offset="100%" stop-color="#0a0a0f"/>
    </radialGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#f940ff" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#f940ff" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="bubble" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f940ff"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- background -->
  <rect width="128" height="128" fill="url(#bg)" rx="22"/>

  <!-- glow effect -->
  <ellipse cx="64" cy="58" rx="42" ry="42" fill="url(#glow)"/>

  <!-- comment bubble shape -->
  <path d="M22 34 Q22 18 38 18 L90 18 Q106 18 106 34 L106 72 Q106 88 90 88 L72 88 L60 104 L56 88 L38 88 Q22 88 22 72 Z"
        fill="url(#bubble)" opacity="0.95" filter="url(#shadow)"/>

  <!-- danmaku lines (text flow indicator) -->
  <rect x="35" y="36" width="48" height="4" rx="2" fill="white" opacity="0.9"/>
  <rect x="35" y="48" width="36" height="4" rx="2" fill="white" opacity="0.6"/>
  <rect x="35" y="60" width="42" height="4" rx="2" fill="white" opacity="0.75"/>

  <!-- play triangle -->
  <polygon points="55,70 55,82 67,76" fill="white" opacity="0.95"/>
</svg>
