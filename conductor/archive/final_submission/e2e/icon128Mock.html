<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>Commentator Icon 128</title>
  <style>
    :root {
      --bg: #0a0e17;
      --cyan: #00ffff;
      --accent: rgba(0, 255, 255, 0.4);
      --glass: rgba(255, 255, 255, 0.08);
      /* Slightly more opaque for small size */
    }

    body,
    html {
      margin: 0;
      padding: 0;
      width: 128px;
      height: 128px;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .scene {
      width: 128px;
      height: 128px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, #1a2333 0%, #0a0e17 100%);
    }

    .bubble {
      position: relative;
      width: 80px;
      height: 80px;
      background: var(--glass);
      border-radius: 16px 16px 16px 0px;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .bubble::after {
      content: '';
      position: absolute;
      bottom: -12px;
      left: 0;
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 12px 12px 0 0;
      border-color: var(--glass) transparent transparent transparent;
    }

    .play-mark {
      width: 24px;
      height: 24px;
      background: var(--cyan);
      clip-path: polygon(20% 10%, 90% 50%, 20% 90%);
      filter: drop-shadow(0 0 8px var(--cyan));
    }
  </style>
</head>

<body>
  <div class="scene">
    <div class="bubble">
      <div class="play-mark"></div>
    </div>
  </div>
</body>

</html>
