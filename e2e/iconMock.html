<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Commentator Iconic Illustration</title>
  <style>
    :root {
      --bg: #0a0e17;
      /* Deep Navy */
      --cyan: #00ffff;
      --accent: rgba(0, 255, 255, 0.4);
      --glass: rgba(255, 255, 255, 0.05);
    }

    body,
    html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }

    .scene {
      position: relative;
      width: 1280px;
      height: 800px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, #1a2333 0%, #0a0e17 100%);
    }

    .logo-container {
      position: relative;
      width: 300px;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .glow {
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, var(--accent) 0%, transparent 70%);
      opacity: 0.3;
      filter: blur(40px);
    }

    .bubble {
      position: relative;
      width: 200px;
      height: 200px;
      background: var(--glass);
      border-radius: 40px 40px 40px 0px;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5), inset 0 0 20px rgba(255, 255, 255, 0.05);
      display: flex;
      align-items: center;
      justify-content: center;
      transform: rotate(-3deg);
      transition: transform 0.3s ease;
    }

    .bubble::after {
      content: '';
      position: absolute;
      bottom: -30px;
      left: 0;
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 30px 30px 0 0;
      border-color: var(--glass) transparent transparent transparent;
      filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.3));
    }

    .play-mark {
      width: 60px;
      height: 60px;
      background: var(--cyan);
      clip-path: polygon(20% 10%, 90% 50%, 20% 90%);
      filter: drop-shadow(0 0 15px var(--cyan));
    }

    .brand-name {
      position: absolute;
      bottom: 200px;
      color: #fff;
      font-size: 48px;
      font-weight: 800;
      letter-spacing: -2px;
      text-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>

<body>
  <div class="scene">
    <div class="glow"></div>
    <div class="logo-container">
      <div class="bubble">
        <div class="play-mark"></div>
      </div>
    </div>
    <div class="brand-name">Commentator</div>
  </div>
</body>

</html>
